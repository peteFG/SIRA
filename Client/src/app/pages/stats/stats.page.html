<app-header></app-header>
<ion-content [fullscreen]="true">
  <div class="full-size-color-container">
    <div class="stats-container">
      <div class="select-outer-container">
        <ion-select class="select-items" interface="action-sheet" placeholder="Visualisierung auswählen"
          [value]="selValue" cancelText="Abbrechen" (ionChange)="onSelValueChanged($event)">
          <ion-select-option value="dangerZones">Gefahrenstelle</ion-select-option>
          <ion-select-option value="overtakingDistance">Überholabstand</ion-select-option>
          <ion-select-option value="heightDifferences">Auffällige Höhenunterschiede</ion-select-option>
          <ion-select-option value="speedDifferences">Auffällige Geschwindigkeits-Änderungen</ion-select-option>
        </ion-select>
      </div>
      <sira-map *ngIf="selValue === 'dangerZones'" [showButton]="false"></sira-map>
      <stats-list *ngIf="selValue === 'speedDifferences'" [coordList]="speedList" [valueSuffix]="'km/h'"
        [disclaimer]="'Disclaimer'"></stats-list>
      <stats-list *ngIf="selValue === 'heightDifferences'" [coordList]="altitudeList" [valueSuffix]="'cm'"
        [disclaimer]="'Disclaimer'"></stats-list>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
